<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KaamHub — Freelance Work Marketplace</title>
<style>
  :root { --accent:#0052cc; --bg:#f7f9fc; --text-dark:#0d1b2a; --text-light:#5f6c7b; }
  body { font-family:Inter,Segoe UI,Arial; margin:0; background:var(--bg); color:var(--text-dark);}
  header {background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.05);padding:16px 32px;display:flex;justify-content:space-between;align-items:center}
  header h1{margin:0;font-size:22px;color:var(--accent)}
  nav a{margin-left:20px;color:var(--text-dark);text-decoration:none;font-weight:500}
  .btn{padding:10px 16px;border-radius:8px;border:none;cursor:pointer;font-weight:500}
  .btn.primary{background:var(--accent);color:#fff}
  .btn.outline{background:transparent;border:1px solid var(--accent);color:var(--accent)}
  .hero{padding:80px 28px;display:flex;flex-wrap:wrap;gap:40px;align-items:center;justify-content:space-between}
  .hero-text{flex:1;min-width:280px}
  .hero-text h2{font-size:36px;margin-bottom:8px}
  .hero-text p{color:var(--text-light);max-width:520px}
  footer{background:#fff;padding:20px;text-align:center;color:var(--text-light);font-size:14px;border-top:1px solid #eaeaea}
</style>
</head>
<body>

<header>
  <h1>KaamHub</h1>
  <nav>
    <a href="#">Find Work</a>
    <a href="#">Post Job</a>
    <a href="#" onclick="showLogin()">Login</a>
    <a href="#" onclick="showSignup()">Sign Up</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Find the Right Talent. Get Work Done.</h2>
    <p>KaamHub connects businesses and freelancers for real projects. Hire professionals, complete tasks, and grow together — with secure payments and trusted delivery.</p>
    <button class="btn primary" onclick="browseJobs()">Browse Jobs</button>
    <button class="btn outline" onclick="postJob()">Post a Job</button>
  </div>
  <img src="https://via.placeholder.com/460x300?text=Freelancers+at+Work" alt="preview" style="max-width:460px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.06)">
</section>

<footer>
  © 2025 KaamHub — Connecting Businesses & Freelancers
</footer>

<!-- Firebase SDK (v9+ Modular, Works on GitHub Pages) -->

  // Import Firebase SDKs directly from CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

  // 🔹 Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyANGwaXZcZKN-lXdtfR_c5hxVCIPs5S3sA",
    authDomain: "kaamhub-32d60.firebaseapp.com",
    projectId: "kaamhub-32d60",
    storageBucket: "kaamhub-32d60.firebasestorage.app",
    messagingSenderId: "983099645277",
    appId: "1:983099645277:web:9189cc9adfb8aa03741cb4",
    measurementId: "G-M0Y5RS74MD"
  };

  // 🔸 Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const analytics = getAnalytics(app);

  // 🔸 Signup
  window.showSignup = async function() {
    const email = prompt("Enter Email:");
    const password = prompt("Enter Password:");
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("✅ Signup successful!");
    } catch (error) {
      alert("❌ " + error.message);
    }
  }

  // 🔸 Login
  window.showLogin = async function() {
    const email = prompt("Enter Email:");
    const password = prompt("Enter Password:");
    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("✅ Login successful!");
    } catch (error) {
      alert("❌ " + error.message);
    }
  }

  // Placeholder actions
  window.browseJobs = () => alert("In real app: show job listings.");
  window.postJob = () => alert("In real app: open job form.");
</script>

</body>
</html>
