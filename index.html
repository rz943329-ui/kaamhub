<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KaamHub â€“ Work & Earn</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANGwaXZcZKN-lXdtfR_c5hxVCIPs5S3sA",
      authDomain: "kaamhub-32d60.firebaseapp.com",
      projectId: "kaamhub-32d60",
      storageBucket: "kaamhub-32d60.firebasestorage.app",
      messagingSenderId: "983099645277",
      appId: "1:983099645277:web:8ebdb1d318dd603c741cb4",
      measurementId: "G-FT0L7YT83Q"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Submit Job
    async function postJob() {
      const title = document.getElementById("jobTitle").value;
      const pay = parseFloat(document.getElementById("jobPay").value);

      if (!title || !pay) {
        alert("Please enter job title and pay amount.");
        return;
      }

      const commission = pay * 0.15; // 15% platform fee
      const workerEarnings = pay - commission;

      await addDoc(collection(db, "jobs"), {
        title,
        pay,
        commission,
        workerEarnings,
        createdAt: new Date()
      });

      alert(`âœ… Job added!\nTitle: ${title}\nEarnings (you): $${commission.toFixed(2)}\nWorker: $${workerEarnings.toFixed(2)}`);
    }

    // Display Jobs
    async function loadJobs() {
      const querySnapshot = await getDocs(collection(db, "jobs"));
      const list = document.getElementById("jobList");
      list.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const job = doc.data();
        const li = document.createElement("li");
        li.textContent = `${job.title} â€” Pay: $${job.pay} | Worker: $${job.workerEarnings} | You: $${job.commission}`;
        list.appendChild(li);
      });
    }

    window.postJob = postJob;
    window.loadJobs = loadJobs;
  </script>

  <style>

  </style>

<body>
  <header>ðŸ’¼ KaamHub</header>
  <main>
    <h2>Post a Job</h2>
    <input id="jobTitle" type="text" placeholder="Job Title" />
    <input id="jobPay" type="number" placeholder="Pay Amount (e.g. 100)" />
    <button onclick="postJob()">Post Job</button>

    <hr />
    <h2>Available Jobs</h2>
    <button onclick="loadJobs()">Refresh Jobs</button>
    <ul id="jobList"></ul>
  </main>
</body>
